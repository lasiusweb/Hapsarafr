    <style>
      @media print {
        body > #root > *:not(.print-only) {
          display: none;
        }
        .print-only {
          display: block !important;
        }
        @page {
          size: A4;
          margin: 1cm;
        }
      }
      /* Custom styles for responsive table */
      @media screen and (max-width: 768px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table tbody, .responsive-table tr {
          display: block;
        }
        .responsive-table tr {
          position: relative;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
          border: 1px solid #e5e7eb; /* gray-200 */
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
          padding: 1.75rem 1rem 1rem 1rem; /* Add padding for checkbox */
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.25rem;
          text-align: right;
          border-bottom: 1px solid #f3f4f6; /* gray-100 */
        }
        .responsive-table tr td:last-child {
          border-bottom: none;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600; /* semibold */
          text-align: left;
          margin-right: 1rem;
          color: #4b5563; /* gray-600 */
        }
        
        /* Special handling for checkbox and actions cells */
        .responsive-table .td-checkbox {
          position: absolute;
          top: 0.75rem;
          right: 0.75rem;
          display: block;
          padding: 0;
          border: none;
        }
        .responsive-table .td-checkbox::before {
          display: none;
        }

        .responsive-table .td-actions {
          justify-content: center;
          padding-top: 1rem;
          border: none;
        }
        .responsive-table .td-actions::before {
          display: none;
        }
      }
      /* Sidebar transition styles */
      .sidebar {
        transition: width 0.3s ease-in-out;
      }
      .sidebar-overlay {
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-item-text, .sidebar-category-text {
        transition: opacity 0.2s ease-in-out, transform 0.3s ease-in-out;
      }
      .sidebar-collapsed .sidebar-item-text, .sidebar-collapsed .sidebar-category-text {
        opacity: 0;
        transform: translateX(-10px);
        pointer-events: none;
      }
       /* Simple tooltip for collapsed sidebar */
      .group:hover .group-hover\:opacity-100 {
        opacity: 1;
      }
    </style>
